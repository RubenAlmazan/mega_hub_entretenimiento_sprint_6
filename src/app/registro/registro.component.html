<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega+ │ Crea tu cuenta</title>
</head>

<body>
    <div id="sesion">
        <div class="login-container">
            <h2 style="display: flex; justify-content: center; align-items: center;">Registro para ingresar al sistema
            </h2>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <img src="../logo_mega_horizontal_claro.png" style="width: 400px; height: auto;">
                </div>
                <br>
                <p>Ingrese sus datos para crear una cuenta</p>
                <br>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" ngModel email required>
                <br><br>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" ngModel required>
                <br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" ngModel required>
                <br><br>
                <input id="ini_sesion" type="submit" value="Crear Cuenta">
                <br>
                <hr>
                <br>
                <a href="/inicio">Regresar al Inicio de sesión</a>
            </form>
        </div>
    </div>

    <div *ngIf="showImage" class="loading-div">
        <img src="cargando.gif" alt="Cargando...">
    </div>

</body>

</html>
