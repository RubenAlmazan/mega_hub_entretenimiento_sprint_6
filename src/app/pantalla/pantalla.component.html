<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            padding: 10px;
        }

        .div1 {
            grid-column: 1 / 4;
            grid-row: 1;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .div1 img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }

        .div1 span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 90%;
            box-sizing: border-box;
        }

        .div1 img.logo {
            width: 40%;
            height: auto;
            margin: 0 auto;
        }

        .div1 p {
            font-size: 18px;
            margin: 10px 0;
            color: black;
        }

        .div2,
        .div3,
        .div4 {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            color: white;
        }

        .div2 {
            grid-column: 1;
            background-color: #4CAF50;
        }

        .div3 {
            grid-column: 2;
            background-color: #FFC107;
            color: black;
        }

        .div4 {
            grid-column: 3;
            background-color: #F44336;
        }

        .div2 i,
        .div3 i,
        .div4 i {
            margin-right: 8px;
        }

        @media (max-width: 700px) {
            .parent {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }

            .div1 {
                grid-column: 1;
            }

            .div2,
            .div3,
            .div4 {
                grid-column: 1;
                margin-bottom: 1px;
            }

            .div1 img.logo {
                width: 330px;
                /* Tamaño ajustado para pantallas pequeñas */
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="div1">
            <img src="https://wallpapers.com/images/hd/movie-poster-background-p5qblffj7cvswl5g.jpg" alt="Inicio">
            <span>
                <img src="logo_mega_horizontal_claro.png" class="logo">
                <p>Todo el mejor entretenimiento, en un SOLO lugar</p>
            </span>
        </div>
        <div class="div2"><i class="fas fa-tags"></i> Géneros</div>
        <div class="div3"><i class="fas fa-star"></i> Favoritos</div>
        <div class="div4"><i class="fas fa-cog"></i> Configuración</div>
    </div>

    <!-- Check if data is available -->
<div *ngIf="data && data.length > 0; else noData">
    <!-- Iterate over the array and display each item -->
    <ul>
      <li *ngFor="let item of data">
        <!-- Display properties of each item -->
        <p>{{ item.username }}</p>
      </li>
    </ul>
  </div>
  
  <!-- Template for no data -->
  <ng-template #noData>
    <p>No data available.</p>
  </ng-template>
  
</body>

</html>
