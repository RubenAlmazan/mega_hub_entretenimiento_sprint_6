<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <div class="navbar">
          <div class="logo" style="margin-left: -20px">
            <a href="/main">
              <img src="icono.ico" style="width: 26px; height: 26px; margin-bottom: -4px;" alt="Logo">
              MEGA+
            </a>
          </div>
          <div>
            <p *ngIf="credencial" style="color: white; margin-top: 2px; margin-bottom: 0px; margin-left: -20px">
              Bienvenido {{ credencial.nombre }}
            </p>
          </div>
          <div>
            <a href="/inicio" id="juegos-link"><i class="fas fa-times-circle"></i></a>
          </div>
        </div>
      </header>

    <title>Favoritos</title>

    <div id="inicio" class="bienvenida">
        <p id="titulo"><b>Favoritos</b></p>
    </div>

    <div class="image-container">
        <div *ngFor="let item of lista_favoritos">
            <div *ngFor="let valor of lista_contenido">
                <div *ngIf="item.id_contenido == valor.id">
                    <p style="margin-bottom: 1px">{{ item.tipo }}</p>
                    <a (click)="detalleFavorito(valor.id)" class="image-link">
                        <img class="item-imagen" src="{{ valor.imagen }}" alt="{{ valor.clave }}">
                    </a>
                    <p class="item-nombre">{{ valor.nombre }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
